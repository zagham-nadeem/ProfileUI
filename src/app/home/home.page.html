<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="end">
        <ion-item-option (click)="update()">Update</ion-item-option>
        <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>{{user.first_name}}</ion-label>
        <ion-label>{{user.last_name}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
